<!DOCTYPE html>
<html lang="en">

  <head>
    <script src="resources/script.js" defer></script>
    <link rel="stylesheet" href="resources/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div id="gameContainer">
      <div id="gameWindow">

        <header id="score">
          <div id="playerScore">0</div>
          <div id="scoreText">Score</div>
          <div id="computerScore">0</div>
        </header>

        <div id="winner" class="hidden">
          <p id="win">Player Wins!</p>
        </div>

        <main id="gameUI">
          <div id="playerSelection">
            <p>Player</p>
            <div id="playerImage" class="imageContainer">
              <img src="images/rock.png" class="hidden">
              <img src="images/paper.png" class="hidden">
              <img src="images/scissors.svg" class="hidden">
            </div>
          </div>
          <div id="vs"><sup>V</sup><sub>S</sub></div>
          <div id="computerSelection">
            <p>Computer</p>
            <div id="computerImage" class="imageContainer">
              <img src="images/rock.png" class="hidden">
              <img src="images/paper.png" class="hidden">
              <img src="images/scissors.svg" class="hidden">
            </div>
          </div>
        </main>

        <footer>
          <button id="0" class="gameBtn">Rock</button>
          <button id="1" class="gameBtn">Paper</button>
          <button id="2" class="gameBtn">Scissors</button>
          <button id="nextRound" class="playBtn hidden">Next Round</button>
          <button id="playAgain" class="playBtn hidden">Play Again</button>
        </footer>
      </div>
    </div>
  </body>

</html>
